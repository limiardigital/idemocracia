  #
  schemas:
  
    # _links_href
    _links_href:
      type: object
      properties:
        href: 
          type: string
          format: uri

    # UnexpectedResponse
    UnexpectedResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string  
  
    # Paged Response
    PagedResponse:
      type: object
      properties:
        _metadata:
          type: object
          properties:
              page_number:
                type: integer
              page_size:
                type: integer
              _links:
                type: object
                properties:
                  self:
                    $ref: '#/components/schemas/_links_href'
                  previous:
                    $ref: '#/components/schemas/_links_href'
                  next:
                    $ref: '#/components/schemas/_links_href'

    # Fonte - TSE
    FonteTSE:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        sigla:
          type: string
        descricao:
          type: string
