          format: uri
        urlRepositorio:
          type: string
          format: uri
        registro:
          type: integer
          format: int32
        dataHoraObtencao:
          type: string
          format: date-time
        dataHoraImportacao:
          type: string
          format: date-time
        _links:
          type: object
          properties:
            self:
              $ref: '#/components/schemas/_links_href'

    # Paged Response - Fonte - TSE
    PagedResponseFonteTSE:
      type: object
      allOf:
        - $ref: '#/components/schemas/PagedResponse'
      properties:
        data:
          type: array
          minItems: 1
          maxItems: 100
          items:
            $ref: '#/components/schemas/FonteTSE'

